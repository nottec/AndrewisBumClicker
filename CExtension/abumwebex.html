<html>
    <head>
        <style>
            body {background-color: darkcyan; width:500px; height: 600px;}

            h1 {font-size: 20px; font-family: sans-serif}

            .box {
                overflow-y:scroll;
                text-align: center;
                width: 200px;
                height: 300px;
                background-color: rgb(0, 144, 93);
                border: 2px solid rgb(21, 102, 56);
                padding: 10px;
                margin: 10px;
            }
        </style>
    </head>
<body>
<h1 style="text-align: center;">Average Clicker Game!</h1>





    <button id="clickButton">Click to gain... clicks?</button>
    <h1>Clicks: <span id="clickCount">0</span></h1>

<div class = "box">

    <button id="increaseIncrementOneButton"></button>
    <h1>L1 Clicks upgraded: <span id="incrementcountone">0</span></h1>

    <button id="increasePassiveOneButton"></button>
    <h1>L1 Passive clickers bought: <span id="passivecountone">0</span></h1>

    <button id="increaseIncrementTwoButton"></button>
    <h1>L2 Clicks upgraded: <span id="incrementcounttwo">0</span></h1>

    <button id="increasePassiveTwoButton"></button>
    <h1>L2 Passive clickers bought: <span id="passivecounttwo">0</span></h1>

    <button id="increaseIncrementThreeButton"></button>
    <h1>L3 Clicks upgraded: <span id="incrementcountthree">0</span></h1>

    <button id="increasePassiveThreeButton"></button>
    <h1>L3 Passive clickers bought: <span id="passivecountthree">0</span></h1>

</div>



<h1>
Amount of clicks gained since last open:
</h1>

<h1 id="timer">0</h1>

<button id="resetButton">Click to reset.</button>




<script src = "popup.js"></script>
</body>
</html>
